<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="logstyle2.css">
</head>
<body>

    <div class="home-img">
        <img src="mainimg.jpg" alt="" />
    </div>

        <div class="wrapper">
            <h1>Registration</h1>
            <form action="">
                <div class="inputs">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required>
                    <label >Name</label>
                </div>
                <div class="inputs">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required>
                    <label >Email address</label>
                </div>
                <div class="inputs">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="rem-for">
                    <div class="rem">
                        <input type="checkbox">
                        <label for="">Remember me</label>
                    </div>
                    <div class="for">
                        <a href="#">Forget Password?</a>
                    </div>
                </div>
                <div class="login">
                    <button>Registration</button>
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
                <br>
                <p class="signup-text">----------------  Or Sign Up with  --------------</p>
                <br>
                <div class="links">
                    <div class="facebook"><a href=""><i class="fa-brands fa-facebook-f"></i></a></div>
                    <div class="google"><a href=""><i class="fa-brands fa-google"></i></a></div>
                    <div class="twitter"><a href=""><i class="fa-brands fa-x-twitter"></i></a></div>
                </div>

            </form>
        </div>
    
</body>
</html>
